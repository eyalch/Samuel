image: node:13.8.0-alpine3.11

cache:
  paths:
    - frontend/node_modules/
    - frontend/.yarn-cache/

before_script:
  - yarn --cwd frontend install --pure-lockfile --cache-folder .yarn-cache

test:
  stage: test
  script:
    - yarn --cwd frontend test --runInBand

pages:
  stage: deploy
  script:
    - yarn --cwd frontend build
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - production
