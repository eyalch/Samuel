version: '3.6'

services:
  backend:
    image: docker.pkg.github.com/eyalch/samuel/backend
    command: daphne -b 0.0.0.0 -p 8000 samuel.asgi:application
    expose:
      - 8000
    volumes:
      - backend_staticfiles:/app/staticfiles
      - backend_mediafiles:/app/mediafiles
    env_file: .env
    restart: always

  nginx:
    image: docker.pkg.github.com/eyalch/samuel/nginx
    volumes:
      - backend_staticfiles:/staticfiles:ro
      - backend_mediafiles:/mediafiles:ro
    ports:
      - 1337:80
    env_file: .env
    depends_on:
      - backend
    restart: always

volumes:
  backend_staticfiles:
  backend_mediafiles:
